<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 2500px;
            background-color: #dddddd;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "mediumseagreen", "group": 20, "id": "queryForStationId", "label": "queryForStationId", "mass": 1.5, "shape": "dot", "size": 9.2}, {"color": "dodgerblue", "group": 20, "id": "createStation", "label": "createStation", "mass": 1.5, "shape": "dot", "size": 9.2}, {"color": "mediumseagreen", "group": 20, "id": "existStation", "label": "existStation", "mass": 1.5, "shape": "dot", "size": 9.2}, {"color": "dodgerblue", "group": 20, "id": "updateStation", "label": "updateStation", "mass": 1.5, "shape": "dot", "size": 9.2}, {"color": "mediumseagreen", "group": 20, "id": "queryStations", "label": "queryStations", "mass": 1.5, "shape": "dot", "size": 9.2}, {"color": "mediumseagreen", "group": 20, "id": "queryStationById", "label": "queryStationById", "mass": 1.5, "shape": "dot", "size": 9.2}, {"color": "orange", "group": 20, "id": "Station.id@20/3", "label": "Station.id@20/3", "mass": 1.5, "shape": "square", "size": 8}, {"color": "orange", "group": 20, "id": "Station.name@20/2", "label": "Station.name@20/2", "mass": 1.5, "shape": "square", "size": 8}, {"color": "red", "group": 20, "id": "Station.stayTime@20/1", "label": "Station.stayTime@20/1", "mass": 1.5, "shape": "square", "size": 8}]);
        edges = new vis.DataSet([{"from": "queryForStationId", "to": "Station.id@20/3"}, {"from": "queryForStationId", "to": "Station.name@20/2"}, {"from": "createStation", "to": "Station.id@20/3"}, {"from": "createStation", "to": "Station.name@20/2"}, {"from": "createStation", "to": "Station.stayTime@20/1"}, {"from": "existStation", "to": "Station.name@20/2"}, {"from": "updateStation", "to": "Station.id@20/3"}, {"from": "updateStation", "to": "Station.name@20/2"}, {"from": "updateStation", "to": "Station.stayTime@20/1"}, {"from": "queryStations", "to": "Station.id@20/3"}, {"from": "queryStations", "to": "Station.name@20/2"}, {"from": "queryStations", "to": "Station.stayTime@20/1"}, {"from": "queryStationById", "to": "Station.id@20/3"}, {"from": "queryStationById", "to": "Station.name@20/2"}, {"from": "queryStationById", "to": "Station.stayTime@20/1"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
