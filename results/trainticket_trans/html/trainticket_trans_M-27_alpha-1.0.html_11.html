<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 2500px;
            background-color: #dddddd;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "dodgerblue", "group": 11, "id": "ticketExecute", "label": "ticketExecute", "mass": 1.5, "shape": "dot", "size": 9.2}, {"color": "dodgerblue", "group": 11, "id": "ticketCollect", "label": "ticketCollect", "mass": 1.5, "shape": "dot", "size": 9.2}, {"color": "dodgerblue", "group": 11, "id": "updateOrder", "label": "updateOrder", "mass": 1.5, "shape": "dot", "size": 9.2}, {"color": "mediumseagreen", "group": 11, "id": "checkSecurityConfig", "label": "checkSecurityConfig", "mass": 1.5, "shape": "dot", "size": 9.2}, {"color": "yellow", "group": 11, "id": "Order.accountId@11/4", "label": "Order.accountId@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "orange", "group": 11, "id": "Order.boughtDate@11/4", "label": "Order.boughtDate@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.coachNumber@11/4", "label": "Order.coachNumber@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.contactsDocumentNumber@11/4", "label": "Order.contactsDocumentNumber@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.contactsName@11/4", "label": "Order.contactsName@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.documentType@11/4", "label": "Order.documentType@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.from@11/4", "label": "Order.from@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.price@11/4", "label": "Order.price@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.seatClass@11/4", "label": "Order.seatClass@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.seatNumber@11/4", "label": "Order.seatNumber@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.status@11/4", "label": "Order.status@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.to@11/4", "label": "Order.to@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.trainNumber@11/4", "label": "Order.trainNumber@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "orange", "group": 11, "id": "Order.travelDate@11/4", "label": "Order.travelDate@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "yellow", "group": 11, "id": "Order.travelTime@11/4", "label": "Order.travelTime@11/4", "mass": 1.5, "shape": "square", "size": 8}, {"color": "orange", "group": 11, "id": "SecurityConfig.name@11/2", "label": "SecurityConfig.name@11/2", "mass": 1.5, "shape": "square", "size": 8}, {"color": "orange", "group": 11, "id": "SecurityConfig.value@11/2", "label": "SecurityConfig.value@11/2", "mass": 1.5, "shape": "square", "size": 8}]);
        edges = new vis.DataSet([{"from": "ticketExecute", "to": "Order.status@11/4"}, {"from": "ticketCollect", "to": "Order.status@11/4"}, {"from": "updateOrder", "to": "Order.boughtDate@11/4"}, {"from": "updateOrder", "to": "Order.travelDate@11/4"}, {"from": "updateOrder", "to": "Order.travelTime@11/4"}, {"from": "updateOrder", "to": "Order.accountId@11/4"}, {"from": "updateOrder", "to": "Order.contactsName@11/4"}, {"from": "updateOrder", "to": "Order.documentType@11/4"}, {"from": "updateOrder", "to": "Order.contactsDocumentNumber@11/4"}, {"from": "updateOrder", "to": "Order.trainNumber@11/4"}, {"from": "updateOrder", "to": "Order.coachNumber@11/4"}, {"from": "updateOrder", "to": "Order.seatClass@11/4"}, {"from": "updateOrder", "to": "Order.seatNumber@11/4"}, {"from": "updateOrder", "to": "Order.from@11/4"}, {"from": "updateOrder", "to": "Order.to@11/4"}, {"from": "updateOrder", "to": "Order.status@11/4"}, {"from": "updateOrder", "to": "Order.price@11/4"}, {"from": "checkSecurityConfig", "to": "Order.status@11/4"}, {"from": "checkSecurityConfig", "to": "Order.boughtDate@11/4"}, {"from": "checkSecurityConfig", "to": "Order.travelDate@11/4"}, {"from": "checkSecurityConfig", "to": "SecurityConfig.name@11/2"}, {"from": "checkSecurityConfig", "to": "SecurityConfig.value@11/2"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
