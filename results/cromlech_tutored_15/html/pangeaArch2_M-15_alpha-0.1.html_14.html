<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 2500px;
            background-color: #dddddd;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "mediumseagreen", "group": 14, "id": "RetrieveCommunityArticles", "label": "RetrieveCommunityArticles", "mass": 1.5, "shape": "dot", "size": 12.8}, {"color": "orange", "group": 14, "id": "CommunityArticle.id@14/3", "label": "CommunityArticle.id@14/3", "mass": 1.5, "shape": "square", "size": 8}, {"color": "orange", "group": 14, "id": "Content.id@14/5", "label": "Content.id@14/5", "mass": 1.5, "shape": "square", "size": 8}, {"color": "orange", "group": 14, "id": "Stream.id@14/5", "label": "Stream.id@14/5", "mass": 1.5, "shape": "square", "size": 8}]);
        edges = new vis.DataSet([{"from": "RetrieveCommunityArticles", "to": "CommunityArticle.id@14/3"}, {"from": "RetrieveCommunityArticles", "to": "Content.id@14/5"}, {"from": "RetrieveCommunityArticles", "to": "Stream.id@14/5"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
