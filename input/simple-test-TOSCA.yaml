tosca_definitions_version: tosca_simple_yaml_1_3

topology_template:
  node_templates:
    getAllAssuranceTypes:
      type: it.polimi.cromlech.operation
      properties:
        consistency: L
        frequency: 1
      attributes:
        database_access:
          - entity_name: AssuranceType
            read_attributes:
              - index
              - name
              - price
    getAllAssurances:
      type: it.polimi.cromlech.operation
      properties:
        consistency: L
        frequency: 1
      requirements:
        - forced_operations:
            node: getAllAssuranceTypes
            relationship: it.polimi.cromlech.forced_operation_relationship
      attributes:
        database_access:
          - entity_name: AssuranceType
            read_attributes:
              - index
              - name
              - price
          - entity_name: Assurance
            read_attributes:
              - id
              - orderId
